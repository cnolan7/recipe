<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Good Eats - Street Tacos</title>
        <link href="https://fonts.google.com/share?selection.family=Bebas%20Neue%7CMontserrat:ital,wght@0,400;0,700;1,400" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"
    </head>
    <body>
        <header>
            <nav>
                <img src="svgs.html#hamburger" alt="Menu" class="icon icon-tabler icon-tabler-download">
                <div>
                    <h1>Street Tacos</h1>
                </div>
                <form action="#" method="get">
                    <input type="search" placeholder="Find a recipe" name="search">
                    <button type="submit">Search</button>
                </form>
                <!-- access the SVGs for save, share and print also jump to the recipe-->
                <img src="svgs.html#save" alt="Save" class="icon icon-tabler icon-tabler-download">
                <img src="svgs.html#share" alt="Share" class="icon icon-tabler icon-tabler-share">
                <img src="svgs.html#print" alt="Print" class="icon icon-tabler icon-tabler-printer">
                <img src="svgs.html#jump" alt="Jump to Recipe" class="icon icon-tabler icon-tabler-file-symlink">
        </header>
        
    </body>
</html>
